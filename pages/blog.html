    <!--==================== MAIN ====================-->

    <!--==================== MAIN JS ====================-->
    <script src="/assets/js/main.js"></script>
    <script>
        // List of blog posts
        const posts = [
            { 
                title: "Blog Post Number 1", 
                date: "2012-08-14", 
                file: "posts/2012-08-14-blog-post-1.html" 
            },
            // { 
            //     title: "Blog Post Number 2", 
            //     date: "2013-08-14", 
            //     file: "posts/2013-08-14-blog-post-2.md" 
            // },
            // { 
            //     title: "Blog Post Number 3", 
            //     date: "2014-08-14", 
            //     file: "posts/2014-08-14-blog-post-3.md" 
            // },
            // { 
            //     title: "Blog Post Number 4", 
            //     date: "2015-08-14", 
            //     file: "posts/2015-08-14-blog-post-4.md" 
            // },
            // { 
            //     title: "Future Post", 
            //     date: "2199-01-01", 
            //     file: "posts/2199-01-01-future-post.md" 
            // },
        ];

        // Reference to the container
        const container = document.getElementById("posts-container");

        // Dynamically create list of posts with links
        // Dynamically create list of posts with links
        posts.forEach(post => {
            const listItem = document.createElement("li");
            listItem.className = "blog__item";
            listItem.innerHTML = `
                <h3 class="blog__title">
                    <a href="/pages/post.html?file=${encodeURIComponent(post.file)}">${post.title}</a>
                </h3>
                <span class="blog__date">${post.date}</span>
            `;
            container.appendChild(listItem);
        });


    </script>
