<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/img/favicon.png" type="image/png">

    <!--==================== UNICONS ====================-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!--==================== CSS ====================-->
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/responsive.css">

    <title>Blog Post</title>
    <style>
        /* Make the page take the full height of the viewport */
        html, body {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
        }

        /* Ensure the main content expands to fill available space */
        .main {
        flex: 1;
        }

        /* Footer styles */
        .footer__bg {
        background-color: var(--first-color-second);
        padding: 2rem 0 3rem;
        margin-top: auto; /* Push the footer to the bottom */
        }


        /* Style for the "Back to Blog" link */
        .button--link {
        font-size: 1.2rem; /* Make the font size bigger */
        font-weight: bold; /* Make it bold */
        color: var(--first-color); /* Adjust color as needed */
        margin-bottom: 1.5rem; /* Add more spacing below the link */
        display: inline-block; /* Ensure it's treated as a block to allow spacing */
        text-decoration: none; /* Remove underline (optional) */
        }

        .button--link:hover {
        text-decoration: underline; /* Add underline on hover (optional) */
        }

        /* Add spacing for headings and paragraphs */
        .section__title,
        .section__content h1, 
        .section__content h2, 
        .section__content h3 {
        margin-top: 2rem; /* Add space above headings */
        margin-bottom: 1rem; /* Add space below headings */
        }

        .section__content p {
        margin-bottom: 1.5rem; /* Add spacing below paragraphs */
        }

        .section__content ul, 
        .section__content ol {
        margin: 1.5rem 0; /* Add vertical spacing around lists */
        }

        .section__content li {
        margin-bottom: 0.8rem; /* Add spacing between list items */
        }

    </style>
</head>
<body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">Isabel</a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list grid">
                    <li class="nav__item">
                        <a href="/#home" class="nav__link active-link">
                            <i class="uil uil-estate nav__icon"></i> Home
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="/#about" class="nav__link">
                            <i class="uil uil-user nav__icon"></i> About
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="/#services" class="nav__link">
                            <i class="uil uil-briefcase-alt nav__icon"></i> Services
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="/#portfolio" class="nav__link">
                            <i class="uil uil-scenery nav__icon"></i> Portfolio
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="/#contact" class="nav__link">
                            <i class="uil uil-message nav__icon"></i> Contact Me
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="/pages/blog.html" class="nav__link">
                            <i class="uil uil-edit nav__icon"></i> Blog
                        </a>
                    </li>
                </ul>
                <i class="uil uil-times nav__close" id="nav-close"></i>
            </div>
            <div class="nav__btns">
                <i class="uil uil-moon change-theme" id="theme-button"></i>
                <div class="nav__toggle" id="nav-toggle">
                    <i class="uil uil-apps"></i>
                </div>
            </div>
        </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
        <section class="blog section" id="post">
            <div class="container">
                <a href="/pages/blog.html" class="button button--link">&larr; Back to Blog</a>
                <h1 id="post-title" class="section__title"></h1>
                <div id="post-content" class="section__content"></div>
            </div>
        </section>
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer">
        <div class="footer__bg">
            <div class="footer__container container grid">
                <div>
                    <h1 class="footer__title">Isabel</h1>
                    <span class="footer__subtitle">Thank you for visiting my website.</span>
                </div>
                <ul class="footer__links">
                    <li>
                        <a href="/#services" class="footer__link">Services</a>
                    </li>
                    <li>
                        <a href="/#portfolio" class="footer__link">Portfolio</a>
                    </li>
                    <li>
                        <a href="/#contact" class="footer__link">Contact Me</a>
                    </li>
                </ul>
                <div class="footer__socials">
                    <a href="https://www.linkedin.com/in/isabel-moore/" aria-label="footer__social" target="_blank" class="footer__social">
                        <i class="uil uil-linkedin-alt"></i>
                    </a>
                </div>
            </div>
            <p class="footer__copy">&#169; isabelmoore.github. All right reserved</p>
        </div>
    </footer>

    <!-- Showdown.js Markdown Library -->
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const file = params.get("file");

        if (file) {
            const postTitle = document.getElementById("post-title");
            const postContent = document.getElementById("post-content");
            const converter = new showdown.Converter();

            const title = file.split("/").pop().replace(/-/g, " ").replace(".md", "");
            postTitle.textContent = title;

            fetch(file)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Failed to fetch the Markdown file.");
                    }
                    return response.text();
                })
                .then(markdown => {
                    postContent.innerHTML = converter.makeHtml(markdown);
                })
                .catch(error => {
                    postContent.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                });
        } else {
            document.getElementById("post-content").innerHTML = `<p style="color: red;">No file specified.</p>`;
        }
    </script>
</body>
</html>
