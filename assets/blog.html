    <script>
        // Reference to the container
        const container = document.getElementById("posts-container");

        // Dynamically create list of posts with links
        blogPosts.forEach(post => {
            const article = document.createElement("article");
            article.className = "blog__post";

            // Create tags HTML
            const tagsHtml = post.tags ? post.tags.map(tag => `<span class="blog__tag">${tag}</span>`).join('') : '';

            // Format date nicely
            const dateObj = new Date(post.date + 'T12:00:00'); // Ensure logical date parsing
            const dateStr = dateObj.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });

            article.innerHTML = `
                <h2 class="blog__title">
                    <a href="/assets/post.html?file=${encodeURIComponent(post.file)}">${post.title}</a>
                </h2>
                <div class="blog__meta">
                    <span class="blog__meta-item"><i class="uil uil-calendar-alt"></i> ${dateStr}</span>
                    <span class="blog__meta-item"><i class="uil uil-clock"></i> ${post.readTime || '5 min read'}</span>
                </div>
                <p class="blog__description">${post.description || ''}</p>
                <div class="blog__tags">${tagsHtml}</div>
            `;
            container.appendChild(article);
        });
    </script>
